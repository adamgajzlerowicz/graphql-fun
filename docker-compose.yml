version: '3'
services:
  prisma:
    image: prismagraphql/prisma:1.34
    restart: always
    ports:
    - "4466:4466"
    environment:
      PRISMA_CONFIG: |
        port: 4466
        # uncomment the next line and provide the env var PRISMA_MANAGEMENT_API_SECRET=my-secret to activate cluster security
        # managementApiSecret: my-secret
        databases:
          default:
            connector: postgres
            host: postgres
            user: prisma
            password: prisma
            rawAccess: true
            port: 5432
            migrations: true
  postgres:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
    volumes:
      - postgres:/var/lib/postgresql/data

  api:
    image: node:12
    volumes:
      - .:/app
    ports:
      - 3000:3000
    environment:
      - PATH=/app/node_modules/.bin:$PATH
    depends_on:
      - prisma
      - postgres
    working_dir: /app
    command:
      - /bin/sh
      - -c
      - |
        cd /app
        sleep 5
        prisma deploy
        graphql get-schema --project database
        graphql codegen --project database
        yarn && yarn start:dev


volumes:
  postgres:
